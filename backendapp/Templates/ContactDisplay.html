<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact list</title>
</head>
<body>

<div class="card-body">
                    <h4 class="card-title"><h3>Category List</h3></h4><br>

 {% csrf_token %}
                    <div class="table-responsive">
                      <table class="table table-bordered table-contextual">
                        <thead>
                          <tr>
                            <th> # </th>
                            <th> Name </th>
                            <th> Email </th>
                              <th> Subject </th>
                              <th> Message </th>

                          </tr>
                        </thead>
                        <tbody>
                        {% for d in data %}
                        <tr>
                            <td>{{d.id}}</td>
                            <td>{{d.Name}}</td>
                            <td>{{d.Email}}</td>
                            <td>{{d.Subject}}</td>
                            <td>{{d.Message}}</td>

                            <td>
                                <form action="{% url 'DeleteContact' dataid=d.id %}">
                                    <button type="submit" class="btn btn-success">DELETE</button>
                                </form>
                            </td>

                          </tr>
                        {% endfor %}

                        </tbody>
                      </table>
                    </div>
                  </div>


</body>
</html>
{% endblock %}
