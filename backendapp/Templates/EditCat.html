<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div class="card">
                  <div class="card-body">


                    <form method="post" action="{% url 'updateitem' dataid=data.id  %}" class="forms-sample" enctype="multipart/form-data">
                    {% csrf_token %}
                     <h2> Add Items</h2><br>
                      <div class="form-group" >
                        <label for="exampleInputName1"> Category Name:</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="Name" value="{{data.Name}}">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail3">Description:</label>
                        <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Description" name="Description" value="{{data.Description}}">
                      </div>

                        <div>
                            <img src="{{data.Image.url}}">
                        <input type="file" name="Image"><br><br>
                      </div>

                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                     </form>
                  </div>
                </div>



</body>

</html>
{% endblock  %}
