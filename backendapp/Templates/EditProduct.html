<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
                  <div class="card-body">


                    <form method="post" action="{% url 'updatePro' dataid=data.id %}" class="forms-sample" enctype="multipart/form-data">
                    {% csrf_token %}
                     <h2> Add Products Here..</h2><br>

                        <div class="form-group">
                          <label for="exampleSelectGender">Category</label>
                            <select class="form-control" id="exampleSelectGender" name="subName" value="{{data.subName}}" >
                                <option>Select</option>
                                 {% for d in da %}
                                    <option>{{d.subName}}</option>
                                 {% endfor %}
                            </select>
                        </div>

                         <div class="form-group">
                        <label for="exampleInputName1"> Product Name:</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="Name"  value="{{data.Name}}">
                      </div>

                      <div class="form-group">
                        <label for="exampleInputEmail3">Price:</label>
                        <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Price" name="Price"  value="{{data.Price}}">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword4"> Quantity:</label>
                        <input type="text" class="form-control" id="exampleInputPassword4" placeholder="Quantity" name="Quantity"  value="{{data.Quantity}}">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail3">Description:</label>
                        <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Description" name="Description"  value="{{data.Description}}">
                      </div>

                      <div>
                          <img src="{{data.Image.url}}">
                        <input type="file" name="Image"><br><br>
                      </div>

                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                     </form>
                  </div>
                </div>

</body>

</html>
{% endblock  %}
